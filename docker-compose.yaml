version: "3.8"

services:
  pool-db:
    image: postgres:14-alpine
    container_name: pool-db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - poll-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata

  poll-mongo:
    image: mongo
    container_name: poll-mongo
    restart: always
    ports:
      - "27017:27017"
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db


  pool-app:
    build:
      context: .
      dockerfile: _configs/Dockerfile
    container_name: pool-app
    command: bash start.sh
    env_file:
      - .env
    environment:
      WAIT-HOSTS: "pool-db pool-redis"
    volumes:
      - ./src:/home/pool_users/app
    ports:
      - "5000:5000"
    tty: true
    restart: on-failure
    depends_on:
      - pool-db
      - poll-mongo
    user: "${UID}:${GID}"


